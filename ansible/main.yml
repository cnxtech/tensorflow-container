---
- hosts: all
  gather_facts: false
  tasks:
    - name: output project
      debug: 
        msg: "Project is {{PROJECT}}"

- hosts: tensorflow
  roles:
    - dumb-init
    - user_account
    - { role: github_python_module, user: "{{USER}}", url: "ssh://git@github.com:rstms/{{PROJECT}}.git" }
